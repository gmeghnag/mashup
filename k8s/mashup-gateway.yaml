apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mashup-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mashup
spec:
  hosts:
  - "*"
  gateways:
  - mashup-gateway
  http:
  - match:
    - uri:
        exact: /
    - uri:
        exact: /headers
    - uri:
        exact: /foods
    route:
    - destination:
        host: frontend
        port:
          number: 8080